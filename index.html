<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
    <link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="player">
            <!-- Sajda Notice -->
            <div class="sajdaNotice" style="color: orange; font-size: 18px; margin-bottom: 10px; text-align: center;"></div>

           
            <div class="ayah">صوتُ القرآن</div>

            <audio src="" class="quranplayer" controls></audio>


            <!-- Buttons -->
            <div class="button">
                <div class="icon next"><i class="fas fa-forward"></i></div>
                <div class="icon play"><i class="fas fa-play"></i></div>
                <div class="icon prev"><i class="fas fa-backward"></i></div>
            </div>
        </div>

        <!-- Surah List -->
        <div class="surahs"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
